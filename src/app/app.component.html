<mat-toolbar class="toolbar">
  <span>CRUD OPERATION</span>
</mat-toolbar>

  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" class="side-content" opened>
      
      <form (ngSubmit)="onSubmit()" [formGroup]="demoForm">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input type="name" matInput  formControlName="name"
                 placeholder="Enter Name">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Course</mat-label>
          <input type="course" matInput  formControlName="course"
                 placeholder="Enter course">
        </mat-form-field>
        <button mat-button class="button1" type="submit" color="warn">create</button>
        <button mat-button class="button2" type="button" color="warn" (click)="onUpdate()">Update</button>        
      </form>
     
    </mat-drawer>
    <mat-drawer-content class="mainCont">

      <table mat-table [dataSource]="dataSource" class="mat-table-class">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>_ID</th>
          <td mat-cell *matCellDef="let element"> {{element._ID}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let element"> {{element.course}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-button class="edit" color="warn" (click)="onEdit(element)">Edit</button>

          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="delete" color="warn" (click)="onDelete(element._ID)">Delete</button>  
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

    </mat-drawer-content>
  </mat-drawer-container>
